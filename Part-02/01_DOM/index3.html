<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: white;">
    <script>
        const div = document.createElement("div");
        div.className = "main";
        div.id = Math.floor(Math.random()*(20-10+1)+10);
        div.setAttribute("title", "generated title");
        div.style.backgroundColor="pink";
        div.style.padding="15px";
        // div.innerText = "div element created using js" createTextNode is more prefered than innnerTExt whiel creating text
        const addText=document.createTextNode("div element created using js");
        div.appendChild(addText);
        document.body.appendChild(div)
        console.log(div);

    </script>
</body>
</html>
