<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // the below method is totally wrong. it has to traverse through all elements so there is another efficient way 
    // function addLanguage(langName){
    //     const ul = document.querySelector(".language");
    //     const li = document.createElement("li");
    //     li.innerText = langName;
    //     ul.appendChild(li);
    // }
    // addLanguage("java");
    // addLanguage("c++");
    // optimized way 
    function optiAddLanguage(langName){
        const li = document.createElement("li");
        const addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector(".language").appendChild(li);
    }
    optiAddLanguage("java");
    optiAddLanguage("golang");
    optiAddLanguage("ruby");
    optiAddLanguage("python");

    //editing an element
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "C++";
    secondLang.replaceWith(newli);

    // edit 
    const thirdLang = document.querySelector("li:nth-child(3)");
    const addli = document.createElement("li");
    addli.textContent = "c#";
    thirdLang.replaceWith(addli);

    // edit 
    const fifthLang = document.querySelector("li:last-child");
    fifthLang.outerHTML = "<li>c</li>"

    // remove 
    const lastLangRemove = document.querySelector("li:last-child");
    lastLangRemove.remove();
</script>
</html>
