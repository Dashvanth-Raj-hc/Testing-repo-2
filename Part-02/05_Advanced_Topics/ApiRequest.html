<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>
    <script src="./ApiRequest.js" defer></script>
  </head>
  <body style="background-color: black; counter-reset: white;">
    <div class="container">
        <table style="border: 2px solid white; color: white;">
            <tr>
                <th>Value</th>
                <th>State</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>0</td>
                <td>UNSENT</td>
                <td>Client has been created.    open() not
                    called yet.</td>
            </tr>
            <tr>
                <td>1</td>
                <td>OPENED</td>
                <td>open() has been called.</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HEADERS_RECEIVED</td>
                <td>send() has
                    been called, and headers and status are available.</td>
            </tr>
            <tr>
                <td>3</td>
                <td>LOADING</td>
                <td>Downloading; responseText holds partial data.</td>
            </tr>
            <tr>
                <td>4</td>
                <td>DONE</td>
                <td>The operation is complete.</td>
            </tr>
        </table>
    </div>
  </body>
</html>
