<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in js</title>
</head>
<body>
    <button>button clicked</button>
</body>
    <script>
        class React{
            constructor(){
                this.library = "React";
                this.server = "https://localhost/300";

                // requirement ->when i click button it should show button reference and also say button clicked
                document
                    .querySelector("button")
                    .addEventListener("click",this.handleClick.
                    bind(this))//you will get all values when you use bind
            }
            handleClick(){
                console.log("button clicked");
                console.log(this);//gives all react class properties/values
            }
        }

        const app = new React();

    </script>
</html>
